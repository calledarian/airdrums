name: Build Windows EXE

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install numpy==2.2.6 opencv-python==4.12.0.88 pygame==2.6.1 pyinstaller

    - name: Build EXE
      run: |
        pyinstaller --onefile main.py

    - name: Upload EXE
      uses: actions/upload-artifact@v4
      with:
        name: AirDrums-Windows
        path: dist/main.exe
